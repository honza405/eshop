      <section>
        <div class="container mt-5">
          <h1 class="text-center mb-4">Dodací údaje</h1>
  
          <form id="delivery-details-form" action="shrnuti.html" method="GET">
              <div class="card mb-4">
                  <div class="card-body">
                      <h4 class="card-title">Informace o příjemci</h4>
                      <div class="mb-3">
                          <label for="fullName" class="form-label">Jméno a příjmení</label>
                          <input type="text" class="form-control" id="fullName" placeholder="Zadejte své jméno" required>
                      </div>
                      <div class="mb-3">
                          <label for="email" class="form-label">Emailová adresa</label>
                          <input type="email" class="form-control" id="email" placeholder="Zadejte svůj email" required>
                      </div>
                      <div class="mb-3">
                          <label for="phoneNumber" class="form-label">Telefonní číslo</label>
                          <input type="tel" class="form-control" id="phoneNumber" placeholder="Zadejte své telefonní číslo" required>
                      </div>
                  </div>
              </div>
  
              <div class="card mb-4">
                  <div class="card-body">
                      <h4 class="card-title">Dodací adresa</h4>
                      <div class="mb-3">
                          <label for="addressLine1" class="form-label">Adresa</label>
                          <input type="text" class="form-control" id="addressLine1" placeholder="Ulice, ČP" required>
                      </div>
                      <div class="row">
                          <div class="col-md-6 mb-3">
                              <label for="city" class="form-label">Město</label>
                              <input type="text" class="form-control" id="city" placeholder="Město" required>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-6 mb-3">
                              <label for="zipCode" class="form-label">PSČ</label>
                              <input type="text" class="form-control" id="zipCode" placeholder="– – –  – –" required>
                          </div>
                          <div class="col-md-6 mb-3">
                              <label for="country" class="form-label">Země</label>
                              <select class="form-select" id="country" required>
                                  <option value="" disabled selected>Vyberte vaší zemi</option>
                                  <option value="US">Spojené Státy Americké</option>
                                  <option value="CA">Kanada</option>
                                  <option value="GB">Velká Británie</option>
                                  <option value="AU">Austrálie</option>
                                  <option value="DE">Německo</option>
                                  <option value="CZ">Česká Republika</option>
                              </select>
                          </div>
                      </div>
                  </div>
              </div>
  
              <div class="text-end">
                <button type="submit" class="btn btn-primary">Uložit a pokračovat</button>
              </div>
          </form>
        </div>
      </section>
