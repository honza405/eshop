      <section>
        <div class="container mt-5">
          <h1 class="text-center mb-4">Doprava a platba</h1>
  
          
          <div class="card mb-4">
              <div class="card-body">
                  <h4 class="card-title">Způsob dopravy</h4>
                  <form id="transport-form">
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="transportOption" id="standardDelivery" value="5.00" checked>
                          <label class="form-check-label" for="standardDelivery">
                              Standartní doprava - 30,–
                          </label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="transportOption" id="expressDelivery" value="15.00">
                          <label class="form-check-label" for="expressDelivery">
                              Expresní doprava - 100,–
                          </label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="transportOption" id="pickup" value="0.00">
                          <label class="form-check-label" for="pickup">
                              Vyzvednout na pobočce - 0,–
                          </label>
                      </div>
                  </form>
              </div>
          </div>
  
          
          <div class="card mb-4">
              <div class="card-body">
                  <h4 class="card-title">Druh platby</h4>
                  <form id="payment-form">
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="Credit Card" checked>
                          <label class="form-check-label" for="creditCard">
                              Kreditní karta
                          </label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="PayPal">
                          <label class="form-check-label" for="paypal">
                              PayPal
                          </label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransfer" value="Bank Transfer">
                          <label class="form-check-label" for="bankTransfer">
                              Bankovní převod
                          </label>
                      </div>
                  </form>
              </div>
          </div>
  
          
          <div class="card">
              <div class="card-body">
                  <h4 class="card-title">Shrnutí platby</h4>
                  <p>Cena košíku: <span id="cart-total">45 260,–</span></p>
                  <p>Doprava: <span id="transport-fee">30,–</span></p>
                  <h5>Celkem: <span id="order-total">45 290,–</span></h5>
                  <a href="dodaciudaje.html">
